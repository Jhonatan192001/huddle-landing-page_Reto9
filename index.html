<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main>
    <section id="section1">
      <div id="logo">
        <img src="/images/logo.svg" alt="">
      </div>
      <div id="images">
        <img id="mockup" src="/images/illustration-mockups.svg" alt="">
      </div>
    </section>
    <section id="section2">
      <h1> Build The Community Your Fans Will Love  </h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion. </p>
      <div class="btn-register">
        <a href="#">Register</a>
      </div>
      <div class="social-container">
        <div class="redes">
          <a class="fa fa-facebook"></a>
          <a class="fa fa-twitter"></a>
          <a class="fa fa-instagram"></a>
        </div>
      </div>
    </section>
  </main>
<footer>
  <p class="attribution">
    Challenge by <a href="https://github.com/Jhonatan192001" target="_blank">Jhonatan192001</a>. 
    Coded by <a href="#">Jhonatan Romero</a>.
  </p>
</footer>
<script src="https://kit.fontawesome.com/d67745cb78.js" crossorigin="anonymous"></script>
</body>
</html>
